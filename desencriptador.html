<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Desencriptador TV - LzPlayer</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.5.1/dist/shaka-player.compiled.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 90vw;
      height: auto;
      max-width: 1000px;
      border-radius: 16px;
      background-color: #000;
      outline: none;
    }
  </style>
</head>
<body>

  <video id="video" autoplay controls></video>

  <script>
    // Obtener el parámetro ?data=
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Decodificar base64 a URL
    function decodeBase64(str) {
      try {
        return decodeURIComponent(atob(str).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
      } catch (e) {
        return null;
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const data = getParam('data');
      if (!data) {
        alert('No se proporcionó ningún dato encriptado.');
        return;
      }

      const videoUrl = decodeBase64(data);
      if (!videoUrl) {
        alert('Error al decodificar el enlace.');
        return;
      }

      const video = document.getElementById('video');

      // Inicializa Shaka Player (parecido a ExoPlayer)
      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);
        try {
          await player.load(videoUrl);
          console.log("✔️ Video cargado:", videoUrl);
        } catch (error) {
          console.error('❌ Error al cargar el video:', error);
          alert("Error al cargar el video.");
        }
      } else {
        alert('Tu navegador no es compatible con Shaka Player.');
      }
    });
  </script>

</body>
</html>
