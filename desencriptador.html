<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor TVP</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.0/shaka-player.compiled.js"></script>
  <style>
    html, body {
      margin: 0;
      background: #000;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: #000;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    function getURLParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function iniciarReproductor() {
      const base64Url = getURLParam("url");
      if (!base64Url) return alert("No se proporcionó un enlace encriptado.");

      try {
        const decodedURL = atob(base64Url);

        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        player.addEventListener('error', function(e) {
          console.error("Error en reproducción:", e.detail);
        });

        await player.load(decodedURL);
        console.log("Video cargado:", decodedURL);

      } catch (err) {
        alert("Error al decodificar o reproducir el video.");
        console.error(err);
      }
    }

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      iniciarReproductor();
    } else {
      alert("Tu navegador no soporta Shaka Player.");
    }
  </script>
</body>
</html>
