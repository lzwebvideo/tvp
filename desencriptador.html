<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor Seguro - Shaka</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.13/shaka-player.compiled.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <video id="video" autoplay controls></video>

  <script>
    async function iniciarReproductor(url) {
      const video = document.getElementById('video');

      if (!shaka.Player.isBrowserSupported()) {
        alert('Tu navegador no es compatible con Shaka Player');
        return;
      }

      const player = new shaka.Player(video);
      try {
        await player.load(url);
        console.log('Video cargado con éxito:', url);
      } catch (e) {
        console.error('Error al cargar el video', e);
        alert('No se pudo cargar el video. Revisa el enlace.');
      }
    }

    // Obtener URL en base64 desde parámetro ?v=
    const params = new URLSearchParams(window.location.search);
    const base64Url = params.get('v');

    if (base64Url) {
      try {
        const decodedUrl = atob(base64Url);
        iniciarReproductor(decodedUrl);
      } catch (e) {
        alert('El enlace proporcionado no es válido');
      }
    } else {
      alert('No se proporcionó ningún video');
    }
  </script>
</body>
</html>
