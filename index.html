<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador Encriptador TVP</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    textarea {
      width: 80%;
      height: 80px;
      margin-top: 20px;
      font-size: 14px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Generador TVP</h1>
  <input type="text" id="url" placeholder="Pega tu enlace de video aquÃ­">
  <button onclick="generar()">Generar Enlace Protegido</button>
  <textarea id="resultado" readonly></textarea>

  <script>
    function generar() {
      var url = document.getElementById('url').value.trim();
      if (!url) return alert("Ingresa un enlace");
      var base64 = btoa(url);
      var resultado = "https://lzwebvideo.github.io/tvp/desencriptador.html?url=" + base64;
      document.getElementById('resultado').value = resultado;
    }
  </script>
</body>
</html>
