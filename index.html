<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de enlace encriptado</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { background: gold; color: black; font-weight: bold; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üîê Generador de enlace encriptado (base64)</h2>
  <input type="text" id="url" placeholder="Pega aqu√≠ tu enlace de video (.mp4 o .m3u8)">
  <button onclick="generar()">Generar</button>
  <textarea id="resultado" rows="2" readonly></textarea>

  <script>
    function generar() {
      var enlace = document.getElementById('url').value.trim();
      if (!enlace) return alert("Coloca un enlace v√°lido");
      var encriptado = btoa(enlace); // codificar base64
      var final = "https://lzwebvideo.github.io/tvp/desencriptador.html?data=" + encriptado;
      document.getElementById('resultado').value = final;
    }
  </script>
</body>
</html>
